<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="solving.html">Solving Rubik's Cube</a></li>
            <li><a href="history.html">History of the Cube</a></li>
            <li><a href="variants.html">Cube Variants</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Rubik's Cube</h1>
        <div class="cube">
            <div class="cube-face front">F</div>
            <div class="cube-face back">B</div>
            <div class="cube-face top">U</div>
            <div class="cube-face bottom">D</div>
            <div class="cube-face left">L</div>
            <div class="cube-face right">R</div>
        </div>
        <button id="shuffle">Shuffle Cube</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
