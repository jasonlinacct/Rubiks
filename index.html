<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rubik's Cube</h1>
        <div class="cube">
            <div class="cube-face front">
                <!-- Front face content -->
            </div>
            <div class="cube-face back">
                <!-- Back face content -->
            </div>
            <div class="cube-face top">
                <!-- Top face content -->
            </div>
            <div class="cube-face bottom">
                <!-- Bottom face content -->
            </div>
            <div class="cube-face left">
                <!-- Left face content -->
            </div>
            <div class="cube-face right">
                <!-- Right face content -->
            </div>
        </div>
        <button id="shuffle">Shuffle Cube</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
